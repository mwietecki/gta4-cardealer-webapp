<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GTA4 CARS SHOP</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
      <span class="title"><i>GTA 4 CARS SHOP</i></span></br>
      <span class="title2">PRESTIGIOUS MOBILES</span>
  <hr color="darkgrey">
  <div class="navbar">
    <ul>
      <li><a href="home">HOME</a></li>
      <li><a href="viewcars">VIEW CARS</a></li>
      <li><a href="about">ABOUT</a></li>
      <li><a href="contactUs">CONTACT US</a></li>
      <li><a class="active" href="orderView">YOUR ORDER</a></li>
    </ul>
  </div>
  </header>
  <div class="main-content">
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <table cellspacing="0">
            <tr>
                <th style="width: 110px"></th>
                <th>Car</th>
                <th>Description</th>
                <th>Price</th>
                <th style="width: 30px;"></th>
            </tr>
            <tr th:each="cartCar : ${@cart.getCartCars}">
                <td>
                    <img th:src="@{${cartCar.car.imgUrl}}">
                </td>
                <td th:text="${cartCar.car.name}"></td>
                <td th:text="${cartCar.car.description}"></td>
                <td th:text="${cartCar.price}"></td>
                <td>
                <a class="mbtn" th:href="@{'/order/remove/' + ${cartCar.car.id}}">X</a>
                </td>
            </tr>
        </table>
        <div class="summary">
            <form th:action="@{/order/saveorder}" method="post">
                <label>Name</label>
                <input type="text" name="firstName" required>
                <label>Surname</label>
                <input type="text" name="lastName" required>
                <label>Address</label>
                <input type="text" name="address" required>
                <label>Zip code</label>
                <input type="text" name="postCode" required>
                <label>City</label>
                <input type="text" name="city" required>
                <button type="submit" class="add-btn">Zam√≥w</button>
            </form>
        </div>
        <div class="summary">
            <p><span>To pay </span><span th:text="${@cart.sum}"></span><span> USD</span></p>
</div>

  </body>
</html>
